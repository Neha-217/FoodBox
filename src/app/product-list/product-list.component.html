<h2>
    <a style="color: blue; margin-top: 10px;" routerLink="/create-product">To Add a Product...Click Here!</a>
</h2>  
<h2>Complete Product List</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Cuisine</th>
            <th>Offer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
      
            <tr *ngFor="let product of products">
              <ng-container *ngIf="isAllowed(product.Optional)">
                <td >{{product.prodname}}</td>
                <td >{{product.descr}}</td>
                <td >{{product.price}}</td>
                <td >{{product.cuisine}}</td>
                <td >{{product.offer}}</td>
             </ng-container>
                <td>
                    <button (click)="updateProduct(product.pid)" class="btn btn-info" style="margin-left: 10px">Update</button>
                    <button (click)="deleteProduct(product.pid)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                    <button (click)="productDetails(product.pid)" class = "btn btn-success" style="margin-left: 10px"> View</button>
                    <!--<button (click)="onDisableProduct()" class="btn btn-warning" style="margin-left: 10px">Disable</button>-->
                    <button class="btn btn-secondary" (click)="changeVisible()">Show/Hide</button>
                 </td>
         
        
    </tbody>
</table>
