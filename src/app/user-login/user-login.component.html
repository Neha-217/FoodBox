
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>User Login</h1>
                    <h5>Please enter your Details..</h5><hr>
                </div>
                <form [formGroup]="userloginForm" (ngSubmit)="userlogIn()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                   
                    <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/user">New User? Click here to Register!!</a>
            </div>
        </div>
    </div>
</div>
