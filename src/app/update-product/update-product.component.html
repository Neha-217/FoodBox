<div class="col-md-6 offset-md-3">

    <h3>Update Product</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" class="form-control" id="prodname"
                [(ngModel)] = "product.prodname" name="prodname">
        </div>
    
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="descr"
                [(ngModel)] = "product.descr" name="descr">
        </div>
    
        <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="price"
                [(ngModel)] = "product.price" name="price">
        </div>
    
        <div class="form-group">
            <label>Cuisine</label>
            <input type="text" class="form-control" id="cuisine"
                [(ngModel)] = "product.cuisine" name="cuisine">
        </div>
    
        <div class="form-group">
            <label>Offer</label>
            <input type="text" class="form-control" id="offer"
                [(ngModel)] = "product.offer" name="offer">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
    
    </div>
